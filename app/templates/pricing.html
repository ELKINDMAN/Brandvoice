<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pricing - BrandVoice</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <nav class="bg-white shadow mb-8">
    <div class="max-w-5xl mx-auto p-4 flex justify-between items-center">
      <div class="font-semibold">BrandVoice</div>
      <a href="{{ url_for('auth.logout') }}" class="text-red-600 text-sm">Logout</a>
    </div>
  </nav>
  <div class="max-w-5xl mx-auto px-4">
    <h1 class="text-2xl font-bold mb-6">Choose Your Plan</h1>
    {% if current_user.trial_active() %}
      <div class="p-4 mb-6 bg-blue-50 border border-blue-200 text-sm text-blue-800 rounded">
        Your trial is still active. You can continue using the app, or upgrade now to lock in premium features.
      </div>
    {% endif %}
    <form method="POST" action="{{ url_for('main.subscribe_flutterwave') }}" class="grid md:grid-cols-2 gap-6">
      <div class="bg-white p-6 rounded shadow flex flex-col">
        <h2 class="text-xl font-semibold mb-2">Monthly</h2>
        <p class="text-gray-600 text-sm flex-1">Simple monthly billing.</p>
        <div class="text-3xl font-bold my-4">$10 <span class="text-base font-normal text-gray-500">/mo</span></div>
        <input type="hidden" name="plan" value="monthly" />
        <button class="bg-blue-600 text-white py-2 rounded">Subscribe</button>
      </div>
    </form>
  </div>
</body>
</html>
