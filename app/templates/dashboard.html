<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - BrandVoice</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <nav class="bg-white shadow">
    <div class="max-w-5xl mx-auto px-4 py-3 flex justify-between items-center">
      <div class="text-lg font-semibold">BrandVoice</div>
      <div>
        <a href="{{ url_for('auth.logout') }}" class="text-red-600">Logout</a>
      </div>
    </div>
  </nav>

  <main class="max-w-5xl mx-auto p-4">
    <h1 class="text-2xl font-semibold mb-4">Hello, {{ profile.business_name }}</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <a href="{{ url_for('main.business_profile') }}" class="p-6 bg-white rounded-lg shadow hover:shadow-md transition">
        <div class="font-medium">Business Profile</div>
        {% if profile %}
          <div class="text-sm text-gray-600">{{ profile.business_name or 'Update your profile' }}</div>
        {% else %}
          <div class="text-sm text-gray-600">Add your business details</div>
        {% endif %}
      </a>
      <a href="{{ url_for('generate.generate_get') }}" class="p-6 bg-white rounded-lg shadow hover:shadow-md transition">
        <div class="font-medium">Create Invoice</div>
        <div class="text-sm text-gray-600">Start a new invoice</div>
      </a>
      <a href="{{ url_for('main.invoices_list') }}" class="p-6 bg-white rounded-lg shadow hover:shadow-md transition">
        <div class="font-medium">Invoices</div>
        <div class="text-sm text-gray-600">View all invoices</div>
      </a>
    </div>
  </main>
</body>
</html>
