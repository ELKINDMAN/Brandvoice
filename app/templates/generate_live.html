<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Invoice - BrandVoice</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <nav class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <div class="text-lg font-semibold">BrandVoice</div>
      <div class="space-x-3">
        <a href="{{ url_for('main.dashboard') }}" class="text-blue-600">Back to Dashboard</a>
        <a href="{{ url_for('auth.logout') }}" class="text-red-600">Logout</a>
      </div>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto p-4 grid grid-cols-1 md:grid-cols-2 gap-4">
    <section class="bg-white rounded-lg shadow p-4">
      <div class="flex items-center justify-between mb-3">
        <div class="flex items-center gap-3">
          <a href="{{ url_for('main.invoices_list') }}" class="text-sm text-gray-600" title="Back to Invoices">&larr;</a>
          <h2 class="text-lg font-semibold">Invoice Form</h2>
        </div>
        <a href="{{ url_for('main.dashboard') }}" class="text-sm text-gray-600">Dashboard</a>
      </div>
  <iframe id="formFrame" src="{{ url_for('generate.generate_form') }}" class="w-full h-[78vh] border rounded"></iframe>
    </section>
    <section class="bg-white rounded-lg shadow p-4">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-lg font-semibold">Live Preview</h2>
        <div class="space-x-2">
          <button id="printBtn" class="px-3 py-1 bg-blue-600 text-white rounded">Print Preview</button>
        </div>
      </div>
      <iframe id="previewFrame" srcdoc="<html><body style='display:flex;align-items:center;justify-content:center;height:100%;color:#64748b;font-family:sans-serif'>Fill the form to previewâ€¦</body></html>" class="w-full h-[78vh] border rounded bg-gray-50"></iframe>
    </section>
  </main>

  <script>
    const formFrame = document.getElementById('formFrame');
    const previewFrame = document.getElementById('previewFrame');
    const printBtn = document.getElementById('printBtn');

    // Listen for form posts and template changes from the form iframe
    window.addEventListener('message', (event) => {
      if (!event.data || event.data.type !== 'invoice-preview-html') return;
      const html = event.data.html || '';
      const doc = previewFrame.contentDocument || previewFrame.contentWindow.document;
      doc.open();
      doc.write(html);
      doc.close();
    });

    printBtn.addEventListener('click', () => {
      const win = previewFrame.contentWindow;
      if (win) win.print();
    });
  </script>
</body>
</html>
