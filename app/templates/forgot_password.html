<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
  <div class="fixed top-4 inset-x-0 flex flex-col items-center space-y-2 z-50" id="flash-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="px-4 py-2 rounded shadow text-sm flex items-start gap-3 flash-msg {{ category }} bg-white border" data-category="{{ category }}">
            <span class="flex-1">{{ message }}</span>
            <button class="text-gray-500 hover:text-gray-700" onclick="this.parentElement.remove()">&times;</button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
  <form method="POST" class="bg-white p-6 rounded shadow w-full max-w-sm space-y-4">
    <h1 class="text-xl font-semibold">Forgot Password</h1>
    <p class="text-sm text-gray-600">Enter your email and we'll generate a reset link.</p>
    <input type="email" name="email" required placeholder="you@example.com" class="w-full border p-2 rounded" />
    <button class="w-full bg-blue-600 text-white py-2 rounded">Send Reset Link</button>
    <a href="{{ url_for('auth.login') }}" class="text-sm text-blue-600">Back to login</a>
  </form>
</body>
<script>
  setTimeout(()=>{
    document.querySelectorAll('.flash-msg').forEach(el=>{
      el.classList.add('opacity-0','transition');
      setTimeout(()=>el.remove(),500);
    })
  },3000);
</script>
</html>
